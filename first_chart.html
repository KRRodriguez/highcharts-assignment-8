<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My first chart with Highcharts</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"> </script>
        <script src="js/highcharts.js"></script>
        <script src="js/themes/dark-unica.js"></script>

</head>
<body>

<h1>My first chart with Highcharts</h1>
<!-- add the div and the code below this comment -->
<div id= "container" style= "width: 50%; height= 400px;"></div>


<script>
$(document).ready(function(){
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges', 'Mangoes', 'Grapes']
        },
        yAxis: {
            title: {
                text: 'Fruit that was eaten last week'
            }
        },
        series: [{
            name: 'Terry',
            data: [1, 0, 4, 2, 6]
        }, {
            name: 'Caroline',
            data: [5, 7, 3, 0, 6]
        }]
    });
});
</script>


</body>
</html>
